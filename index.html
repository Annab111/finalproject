<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Log in</title>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1> 
           <div class="form__message form__message--error"></div> <!--Incorrect username/password combination-->
           <div class="form__input-group">
               <input type="text" class="form__input" autofocus placeholder="Username or email">
               <div class="form__input-error-message"></div>  <!--This is an error message-->
           </div>
          <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" type="submit">Continue</button>
          <!---<p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
          </p>-->
         <p class="form__text">
            <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
         </p>
     </form>

     <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1> 
           <div class="form__message form__message--error"></div> <!--Incorrect username/password combination-->
           <div class="form__input-group">
               <input type="text" id="signupUsername"  name="username" class="form__input" autofocus placeholder="Username">
               <div class="form__input-error-message"></div>  <!--This is an error message-->
          </div>
          <div class="form__input-group">
            <input type="text" name="emailaddress" class="form__input" autofocus placeholder="Email Address">
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input type="password" name="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Confirm password">
            <div class="form__input-error-message"></div>
          </div>
         <input type="submit" value="Continue" class="form__button"></input>
    
         <p class="form__text">
            <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
         </p>
     </form>
 </div>

 <!--<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script src="js/firebase.js"></script> 

   <script src="js/script.js"></script> 
</body>
</html>
